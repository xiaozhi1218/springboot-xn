server:
  port: 8080
spring:
  cache:
    ehcache:
      config: classpath:config/ehcache.xml
  resources:
    static-locations: classpath:/static/
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/mtl-xn?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&allowMultiQueries=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 3
      idle-timeout: 10000
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    # Redis
  redis:
    host: 127.0.0.1
    password:
    # 数据库索引 默认0
    database: 0
    port: 6379
    jedis:
      pool:
        max-idle: 8
        max-active: 1000
    # 超时时间 Duration类型 3秒
    timeout: 3S
  security:
