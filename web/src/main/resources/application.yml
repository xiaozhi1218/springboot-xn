#配置日志地址
logging:
  config: classpath:log/logback_dev.xml
  level:
    com.mtl: debug
    org.springframework.boot.autoconfigure: error
generator:
  path:
    controller: controller
    service: service.impl
    interf: service
    dao: dao
    entity: entity
    mapper: mappers
mtl:
  # 全局限流
  rateLimit:
    enable: true
    # 每1秒内
    timeout: 1000
    # 总限制100个请求
    limit: 100
  # token交互方式
  token:
    # 默认JWT 启用Redis后设置为true后，token将存入redis，并具有单点登录功能
    redis: false
  # token过期时间（分钟）
  tokenExpireTime: 60
  # 用户选择保存登录状态对应token过期时间（天）
  saveLoginTime: 7
  # 限制用户登陆错误次数（次）
  loginTimeLimit: 10
  # 错误超过次数后多少分钟后才能继续登录（分钟）
  loginAfterTime: 10
  # ES
  elasticsearch:
    nodeClient: 127.0.0.1:9200
  # 日志记录方式 true使用Elasticsearch记录 false记录至数据库中
  logRecord:
    es: false
  # 七牛云配置
  qiniu:
    accessKey: BbThz4OM3VTuj5wxEeoAUoyokP_zzcW-goaU5Kb_
    secretKey: fTdyrKMbMEVbuBRy4TzxgzN9dxFfVaGmsTfv3zx6
